</head>

<body>

    <a href="#" class="navbar-brand">Clan Name</a>
    <input class="navbar-menu-target" type="checkbox" id="quick-start" />
    <label class="navbar-menu-toggle" for="quick-start"><span class="navbar-icon"></span></label>

  <div class="background">
    <div class="text">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-control">
            <div class="padding">
              <span class="label blue" for="exampleInputEmail1">Email address</span>
              <input type="email" class="rounded blue" id="email-input" placeholder="Email">
            </div>
          </div>
          <div class="form-control">
            <div class="padding">
              <span class="label blue" for="exampleInputPassword1">Password</span>
              <input type="password" class="rounded blue" id="password-input" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputUsername1">Username</label>
            <input type="username" class="form-control" id="username-input" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="exampleInputClss1">Class</label>
            <input type="clss" class="form-control" id="clss-input" placeholder="Class">
          </div>
          <div class="form-group">
            <label for="exampleInputRole1">Role</label>
            <input type="Role" class="form-control" id="role-input" placeholder="Role">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <br/>
          <button type="submit" class="label green">Sign Up</button>
        </form>
        <br/>
        <p>Or log in <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
